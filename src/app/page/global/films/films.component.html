<div class="comedyFilms">
    <h1 class="comedyFilms__title">{{films.title}}</h1>
    <ul class="comedyFilms__ul">
        <li class="comedyFilms__ul__li" *ngFor="let element of films.img">
            <img class="comedyFilmsImgs" src="{{element.src}}" alt="{{element.alt}}">
        </li>
    </ul>
</div>
